<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <title>Aggiungi Offerta</title>
</head>
<body>
<div class="container">
    <h1>Aggiungi una nuova Offerta</h1>
    <form
            id="offerta-form"
            th:action="@{/offerte/create}"
            th:object="${offerta}"
            method="POST"
    >
        <input type="hidden" th:field="*{pizza}">
        <!-- TITLE OFFERTA -->
        <div class="mb-3">
            <label for="title" class="form-label">Nome dell'offerta':</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}">
                <ul>
                    <li th:each="err : ${#fields.errors('title')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <!-- DATA INIZIO OFFERTA -->
        <div class="mb-3">
            <label for="dataInizio" class="form-label">Data Inizio</label>
            <input type="date" class="form-control" id="dataInizio" th:field="*{dataInizio}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('dataInizio')}">
                <ul>
                    <li th:each="err : ${#fields.errors('dataInizio')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <!-- DATA FINE OFFERTA -->
        <div class="mb-3">
            <label for="dataFine" class="form-label">Data Fine</label>
            <input type="date" class="form-control" id="dataFine" th:field="*{dataFine}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('dataFine')}">
                <ul>
                    <li th:each="err : ${#fields.errors('dataFine')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Salva</button>
            <a class="btn btn-primary" th:href="@{/pizze/show/{pizzaId}(pizzaId = ${offerta.pizza.id})}">Torna
                indietro</a>
        </div>
    </form>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
