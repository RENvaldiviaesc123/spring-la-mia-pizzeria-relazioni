<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <title>Nuova Pizza</title>
</head>
<body>
<h1>Aggiungi una nuova pizza</h1>
<form
        id="book-form"
        th:action="@{/books/create}"
        th:object="${book}"
        method="POST"
>
    <!-- name -->
    <div class="mb-3">
        <label for="name" class="form-label">Nome della pizza:</label>
        <input type="text" class="form-control" id="name" th:field="*{name}" required
               th:errorClass="is-invalid">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
            <ul>
                <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
            </ul>
        </div>
    </div>

    <!-- description -->
    <div class="mb-3">
        <label for="description" class="form-label">Descrizione della pizza:</label>
        <input type="text" class="form-control" id="description" th:field="*{description}" required
               th:errorClass="is-invalid">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
            <ul>
                <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
            </ul>
        </div>
    </div>

    <!-- price -->
    <div class="mb-3">
        <label for="price" class="form-label">Prezzo:</label>
        <input type="number" class="form-control" id="price" th:field="*{price}" required
               th:errorClass="is-invalid">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}">
            <ul>
                <li th:each="err : ${#fields.errors('price')}" th:text="${err}"></li>
            </ul>
        </div>
    </div>

    <!-- foto -->
    <div class="mb-3">
        <label for="foto" class="form-label">Url della foto:</label>
        <input type="text" class="form-control" id="foto" th:field="*{foto}" required
               th:errorClass="is-invalid">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('foto')}">
            <ul>
                <li th:each="err : ${#fields.errors('foto')}" th:text="${err}"></li>
            </ul>
        </div>
    </div>

</form>

<div class="mb-3">
    <button type="submit" class="btn btn-primary">Salva</button>
    <a class="btn btn-primary" th:href="@{/pizze}">Torna indietro</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
